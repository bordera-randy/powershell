
name: PowerShell CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Verify PowerShell is available
        run: pwsh -NoLogo -NoProfile -Command '$PSVersionTable.PSVersion'

      - name: Install Modules
        run: |
          pwsh -Command "Install-Module PSScriptAnalyzer -Force -Scope CurrentUser"
          pwsh -Command "Install-Module Pester -Force -Scope CurrentUser"

      - name: Run Script Analyzer
        run: |
          pwsh -Command "Invoke-ScriptAnalyzer -Path ./scripts -Recurse -Settings PSScriptAnalyzerSettings.psd1"

      - name: Run Pester Tests
        run: |
          pwsh -Command "Invoke-Pester ./tests"

      - name: Generate Docs
        run: |
          pwsh -Command "./build.ps1 -Task Docs"
      
      - name: Verify no doc drift
        run: |
          git diff --exit-code